name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - prod
      region:
        description: "Select AWS region"
        required: true
        default: "us-east-1"
        type: choice
        options:
          - us-east-1
          - us-west-2
          - us-east-2

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_ENV: ${{ github.event.inputs.env }}
      AWS_REGION: ${{ github.event.inputs.region }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: |
          cd iac_tf
          terraform init -reconfigure \
            -backend-config="bucket=my-terraform-state-us-east1-unique" \
            -backend-config="key=terraform/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Select/Create Terraform Workspace
        run: |
          cd iac_tf
          terraform workspace select -or-create $TF_ENV

      - name: Terraform Plan
        id: plan
        run: |
          cd iac_tf
          terraform plan -var="env=${TF_ENV}" -out=tfplan

      - name: Terraform Apply
        run: |
          cd iac_tf
          terraform apply -auto-approve tfplan
